    <path d="M230 230 L250 230" stroke="#9370DB" stroke-width="2"/>
    <path d="M235 225 L245 225" stroke="#9370DB" stroke-width="2"/>
    <path d="M235 235 L245 235" stroke="#9370DB" stroke-width="2"/>
