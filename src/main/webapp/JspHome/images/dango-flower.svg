    <path d="M230 245 Q240 250 250 245" stroke="#3F1F1F" stroke-width="2"/>
    <path d="M235 235 Q235 233 238 233" stroke="#3F1F1F" stroke-width="2"/>
    <path d="M245 235 Q245 233 242 233" stroke="#3F1F1F" stroke-width="2"/>
