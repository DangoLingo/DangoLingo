    <circle cx="230" cy="230" r="2" fill="#FFE4E1"/>
    <circle cx="250" cy="230" r="2" fill="#FFE4E1"/>
    <circle cx="240" cy="250" r="2" fill="#FFE4E1"/>
    <!-- 상큼한 표정 -->
    <path d="M230 245 Q240 250 250 245" stroke="#3F1F1F" stroke-width="2"/>
