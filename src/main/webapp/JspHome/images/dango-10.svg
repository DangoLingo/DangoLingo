    <path d="M140 145 Q160 135 180 145" fill="#FFFFFF" stroke="#3F1F1F" stroke-width="2"/>
    <path d="M145 145 Q160 155 175 145" fill="#FFFFFF" stroke="#3F1F1F" stroke-width="2"/>
